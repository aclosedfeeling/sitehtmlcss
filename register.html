<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Mirage Travel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inscription</h1>
        <img src="logo.png" alt="Mirage Travel Logo" class="site-logo">
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="about.html">À propos</a></li>
            <li><a href="search.html">Rechercher</a></li>
            <li><a href="register.html">S'inscrire</a></li>
            <li><a href="login.html">Se connecter</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" required>
                </div>

                <div class="form-group">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" required>
                </div>

                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe :</label>
                    <input type="password" id="confirm-password" required>
                </div>

                <button type="submit">S'inscrire</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Mirage Travel - Tous droits réservés</p>
    </footer>
</body>
</html>
